<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Daftar Harga Salon Kecantikan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fce4ec; /* Light pink background */
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            color: #c2185b; /* Deep pink */
            text-align: center;
            margin-bottom: 10px;
        }
        
        header p {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #ad1457; /* Medium pink */
        }

        input[type="text"], select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #c2185b;
            box-shadow: 0 0 5px rgba(194, 24, 91, 0.2);
        }

        .btn-generate {
            background: linear-gradient(45deg, #c2185b, #ad1457);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #output-container {
            margin-top: 30px;
            padding: 30px;
            border: 1px dashed #e1bee7; /* Light purple dashed border */
            border-radius: 8px;
            background-color: #fdfcff;
            display: none; /* Hidden by default */
        }

        .price-list-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .price-list-header h2 {
            font-family: 'Playfair Display', serif;
            color: #333;
            margin: 0;
        }

        .price-list-header p {
            font-style: italic;
            color: #666;
            margin-top: 5px;
        }

        .category-title {
            font-family: 'Playfair Display', serif;
            color: #c2185b;
            border-bottom: 2px solid #f8bbd0; /* Very light pink */
            padding-bottom: 5px;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        table.price-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .price-table th, .price-table td {
            padding: 12px 15px;
            text-align: left;
        }
        
        .price-table td:last-child {
            text-align: right;
            font-weight: 600;
            color: #4a4a4a;
        }

        .price-table tr:nth-child(even) {
            background-color: #fce4ec2a;
        }
        
        .action-buttons {
            text-align: center;
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-action {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }
        
        .btn-action.print {
            background-color: #2196F3;
        }

        .btn-action:hover {
            opacity: 0.9;
        }

        #copy-feedback {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }

        /* Print styles */
        @media print {
            body {
                background-color: #fff;
                padding: 0;
            }
            .container, .btn-generate, header p, .action-buttons {
                display: none;
            }
            #output-container {
                display: block !important;
                box-shadow: none;
                border: none;
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Generator Daftar Harga Salon</h1>
            <p>Buat daftar harga profesional untuk salon kecantikan Anda secara instan.</p>
        </header>

        <div id="input-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="salonName">Nama Salon</label>
                    <input type="text" id="salonName" placeholder="Contoh: Cantika Beauty Lounge" value="Cantika Beauty Lounge">
                </div>
                <div class="form-group">
                    <label for="salonTagline">Tagline / Slogan</label>
                    <input type="text" id="salonTagline" placeholder="Contoh: Your Beauty is Our Priority" value="Your Beauty is Our Priority">
                </div>
                <div class="form-group">
                    <label for="priceTier">Tingkat Harga</label>
                    <select id="priceTier">
                        <option value="ekonomis">Ekonomis (Rp)</option>
                        <option value="menengah" selected>Menengah (Rp)</option>
                        <option value="premium">Premium (Rp)</option>
                    </select>
                </div>
            </div>
            <button id="generateBtn" class="btn-generate">Buat Daftar Harga</button>
        </div>
    </div>
    
    <div class="container" id="output-container">
        <!-- Content will be generated by JavaScript here -->
        <div id="price-list-content"></div>
        <div class="action-buttons">
            <button id="copyBtn" class="btn-action">Salin Teks</button>
            <button id="printBtn" class="btn-action print">Cetak</button>
        </div>
        <div id="copy-feedback">Teks berhasil disalin!</div>
    </div>

    <script>
        // Data Layanan Salon
        const services = {
            "Perawatan Rambut": [
                "Potong Rambut + Cuci",
                "Cuci + Blow Dry",
                "Creambath Tradisional",
                "Hair Spa (L'Oréal/Makarizo)",
                "Hair Mask (L'Oréal/Makarizo)",
                "Styling (Catok/Curly)"
            ],
            "Pewarnaan & Tekstur": [
                "Pewarnaan (Akar)",
                "Pewarnaan (Rambut Pendek)",
                "Pewarnaan (Rambut Sedang)",
                "Pewarnaan (Rambut Panjang)",
                "Highlight / Lowlight",
                "Balayage / Ombre",
                "Smoothing / Rebonding (Pendek)",
                "Smoothing / Rebonding (Panjang)"
            ],
            "Perawatan Wajah (Facial)": [
                "Facial Dasar (Basic)",
                "Facial Anti-Acne",
                "Facial Pencerah (Brightening)",
                "Facial Anti-Aging (Emas)",
                "Mikrodermabrasi"
            ],
            "Perawatan Tangan & Kaki": [
                "Manicure Klasik",
                "Pedicure Klasik",
                "Nail Polish (Kutek Biasa)",
                "Gel Polish (Kutek Gel)",
                "Nail Art Sederhana"
            ],
            "Perawatan Tubuh": [
                "Body Massage (60 menit)",
                "Body Scrub / Lulur",
                "Totok Wajah"
            ],
            "Paket Spesial": [
                "Paket Rileks (Creambath + Totok Wajah)",
                "Paket Cantik (Facial Basic + Manicure)",
                "Paket Pernikahan (Konsultasi)"
            ]
        };

        // Harga Dasar (Tingkat Menengah)
        const basePrices = {
            "Potong Rambut + Cuci": 75000,
            "Cuci + Blow Dry": 50000,
            "Creambath Tradisional": 85000,
            "Hair Spa (L'Oréal/Makarizo)": 120000,
            "Hair Mask (L'Oréal/Makarizo)": 110000,
            "Styling (Catok/Curly)": 60000,
            "Pewarnaan (Akar)": 250000,
            "Pewarnaan (Rambut Pendek)": 350000,
            "Pewarnaan (Rambut Sedang)": 500000,
            "Pewarnaan (Rambut Panjang)": 700000,
            "Highlight / Lowlight": 600000,
            "Balayage / Ombre": 900000,
            "Smoothing / Rebonding (Pendek)": 450000,
            "Smoothing / Rebonding (Panjang)": 750000,
            "Facial Dasar (Basic)": 150000,
            "Facial Anti-Acne": 180000,
            "Facial Pencerah (Brightening)": 200000,
            "Facial Anti-Aging (Emas)": 250000,
            "Mikrodermabrasi": 300000,
            "Manicure Klasik": 80000,
            "Pedicure Klasik": 90000,
            "Nail Polish (Kutek Biasa)": 50000,
            "Gel Polish (Kutek Gel)": 150000,
            "Nail Art Sederhana": 30000,
            "Body Massage (60 menit)": 150000,
            "Body Scrub / Lulur": 130000,
            "Totok Wajah": 70000,
            "Paket Rileks (Creambath + Totok Wajah)": 140000,
            "Paket Cantik (Facial Basic + Manicure)": 210000,
            "Paket Pernikahan (Konsultasi)": 1500000
        };

        const priceMultipliers = {
            ekonomis: 0.7,
            menengah: 1.0,
            premium: 1.6
        };

        const generateBtn = document.getElementById('generateBtn');
        const outputContainer = document.getElementById('output-container');
        const priceListContent = document.getElementById('price-list-content');
        const copyBtn = document.getElementById('copyBtn');
        const printBtn = document.getElementById('printBtn');
        const copyFeedback = document.getElementById('copy-feedback');

        // Fungsi untuk format mata uang
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);
        }
        
        // Fungsi utama untuk generate daftar harga
        generateBtn.addEventListener('click', () => {
            const salonName = document.getElementById('salonName').value;
            const salonTagline = document.getElementById('salonTagline').value;
            const tier = document.getElementById('priceTier').value;
            const multiplier = priceMultipliers[tier];

            let html = `
                <div class="price-list-header">
                    <h2>${salonName}</h2>
                    <p>${salonTagline}</p>
                </div>
            `;

            for (const category in services) {
                html += `<h3 class="category-title">${category}</h3>`;
                html += `<table class="price-table"><tbody>`;
                
                services[category].forEach(serviceName => {
                    const basePrice = basePrices[serviceName] || 0;
                    // Bulatkan harga ke ribuan terdekat
                    const finalPrice = Math.round((basePrice * multiplier) / 1000) * 1000;
                    
                    html += `
                        <tr>
                            <td>${serviceName}</td>
                            <td>Mulai dari ${formatCurrency(finalPrice)}</td>
                        </tr>
                    `;
                });

                html += `</tbody></table>`;
            }

            priceListContent.innerHTML = html;
            outputContainer.style.display = 'block';
            copyFeedback.style.display = 'none';

            // Scroll ke hasil
            outputContainer.scrollIntoView({ behavior: 'smooth' });
        });

        // Fungsi untuk menyalin teks
        copyBtn.addEventListener('click', () => {
            const salonName = document.getElementById('salonName').value;
            const salonTagline = document.getElementById('salonTagline').value;
            
            let textToCopy = `${salonName.toUpperCase()}\n${salonTagline}\n\n`;

            for (const category in services) {
                textToCopy += `--- ${category.toUpperCase()} ---\n`;
                services[category].forEach(serviceName => {
                    const basePrice = basePrices[serviceName] || 0;
                    const tier = document.getElementById('priceTier').value;
                    const multiplier = priceMultipliers[tier];
                    const finalPrice = Math.round((basePrice * multiplier) / 1000) * 1000;
                    
                    textToCopy += `${serviceName}: Mulai dari ${formatCurrency(finalPrice)}\n`;
                });
                textToCopy += `\n`;
            }

            navigator.clipboard.writeText(textToCopy).then(() => {
                copyFeedback.style.display = 'block';
                setTimeout(() => {
                    copyFeedback.style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
            });
        });

        // Fungsi untuk mencetak
        printBtn.addEventListener('click', () => {
            window.print();
        });
    </script>

</body>
</html>
